server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: chengzhang-rest
  
  # 数据源配置（生产环境）
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysql:3306/chengzhang?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: false
    open-in-view: false
    
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB
      resolve-lazily: false

# 日志配置
logging:
  level:
    com.chengzhang: info
    org.hibernate.SQL: warn
    org.hibernate.type.descriptor.sql.BasicBinder: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/chengzhang.log
    max-size: 10MB
    max-history: 30

# 自定义配置
chengzhang:
  # 跨域配置（生产环境允许前端域名）
  cors:
    allowed-origins: "${CORS_ALLOWED_ORIGINS:http://198.44.179.48:8080,http://198.44.179.48,http://localhost:80,http://localhost}"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
  # 分页配置
  page:
    default-size: 10
    max-size: 100
  # 图片上传配置
  image:
    # 上传路径配置
    upload-path: "uploads/images/"
    # 访问路径前缀
    access-path: "/uploads/images/**"
    # 文件大小限制（字节）
    max-file-size: 10485760  # 10MB
    # 允许的MIME类型
    allowed-mime-types:
      - "image/jpeg"
      - "image/jpg"
      - "image/png"
      - "image/gif"
      - "image/webp"
      - "image/bmp"
    # 图片质量压缩配置
    compression:
      enabled: true
      quality: 0.8
      max-width: 1920
      max-height: 1080
    # 缩略图配置
    thumbnail:
      enabled: true
      width: 200
      height: 200
      suffix: "_thumb"

