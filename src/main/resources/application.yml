server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: chengzhang-rest
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/chengzhang?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
    
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 日志配置
logging:
  level:
    com.chengzhang: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# 自定义配置
chengzhang:
  # JWT配置
  jwt:
    secret: chengzhang-jwt-secret-key-2024
    expiration: 86400000 # 24小时
  
  # 文件上传配置
  upload:
    path: /uploads/
    max-size: 10485760 # 10MB
    allowed-types: jpg,jpeg,png,gif,webp
  
  # 跨域配置
  cors:
    allowed-origins: http://localhost:8081,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true